version: '3'

services: 
    db:
        image: postgres
    api:
        build:
            context: ./api
            dockerfile: Dockerfile.django
        command: python3 manage.py runserver 0.0.0.0:8000
        volumes:
            - ./api/:/src
        ports:
            - "8000:8000"
        depends_on:
            - db
    app:
        build:
            context: ./app
            dockerfile: Dockerfile.angular
        volumes:
            - ./app/:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - "4200:4200"
        depends_on:
            - db